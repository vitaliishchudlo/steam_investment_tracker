<!DOCTYPE html>
<html>
<head>
    <title>Skin Statistics</title>
    <style>
        body {
            background: #3b3b3b;
        }

        table {
            border-collapse: collapse;
            margin: 0 auto;
            font-family: Arial, sans-serif;
            min-width: 600px;
        }

        thead {
            background-color: #008B8B;
            color: #fff;
            font-weight: bold;
        }

        th {
            text-align: left;
            padding: 12px;
            border: 1px solid black;
        }

        td {
            text-align: left;
            padding: 12px;
            border: 1px solid black;
            background: #ebcda7;
        }

        td:nth-child(even) {
            background-color: #DEB887;
        }

        tr:hover td {
            background-color: #ffefdb;
        }

        /* Refresh button */
        .refresh-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #008B8B;
            box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.5);
            z-index: 9999;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .refresh-button:hover {
            background-color: #00FFFF;
        }

        .refresh-button img {
            width: 30px;
            height: 30px;
            filter: invert(100%);
        }

        /* Home button */
        .home-button {
            position: fixed;
            top: 20px;
            left: 20px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #008B8B;
            box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.5);
            z-index: 9999;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .home-button:hover {
            background-color: #00FFFF;
        }

        .home-button img {
            width: 30px;
            height: 30px;
            filter: invert(100%);
        }
    </style>
</head>
<body>
    <a href="/" class="home-button">
        <img src="https://cdn-icons-png.flaticon.com/512/60/60817.png" alt="Home button">
    </a>
    <table>
        <thead>
        <tr>
            <th>Name</th>
            <th>Price Per Item</th>
            <th>Price for All</th>
            <th>Item Count</th>
            <th>Current Price</th>
            <th>Created Date</th>
            <th>Last modified Date</th>
        </tr>
        </thead>
        <tbody>
        {% for skin in skins %}
        <tr>
            <td>{{ skin.name }}</td>
            <td>{{ skin.price_per_item }} $</td>
            <td>{{ skin.items_total }} $</td>
            <td>{{ skin.item_count }}</td>
            <td>{{ skin.current_price }} $</td>
            <td>{{ skin.created_date }}</td>
            <td>{{ skin.modified_date }}</td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
    <a href="{% url 'refresh' %}" class="refresh-button">
        <img src="https://cdn-icons-png.flaticon.com/512/61/61444.png" alt="Refresh button">
    </a>
</body>
</html>
